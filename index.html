<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dork Matrix | CodeCipher</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Fira Code', monospace;
  background: black;
  color: #00ff00;
  overflow-x: hidden;
}

/* MATRIX */
#matrix {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: 0;
  pointer-events: none;
}

#ui {
  position: relative;
  z-index: 5;
  margin-top: -8px; /* slight upward lift */
}

h1 {
  text-align: center;
  padding: 12px;
  margin: 0;
  border-bottom: 1px solid #00ff00;
  text-shadow: 0 0 12px #00ff00;
}

.container {
  display: flex;
  height: calc(100vh - 170px);
}

.left, .right {
  padding: 15px;
  overflow-y: auto;
}

.left {
  width: 65%;
  border-right: 1px solid #00ff00;
}

.right {
  width: 35%;
}

.panel {
  border: 1px solid rgba(0,255,0,0.35);
  background: rgba(0,0,0,0.55);
  padding: 12px;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0,255,0,0.08);
}

input {
  width: 100%;
  padding: 12px;
  background: rgba(0,0,0,0.85);
  color: #00ff00;
  border: 1px solid #00ff00;
  border-radius: 10px;
}

input:focus {
  outline: none;
  box-shadow: 0 0 10px #00ff00;
}

.small {
  margin-top: 10px;
  font-size: 13px;
  line-height: 1.5;
  color: #99ff99;
}

button {
  width: 100%;
  background: rgba(0,0,0,0.85);
  color: #00ff00;
  border: 1px solid rgba(0,255,0,0.6);
  border-left: 3px solid #00ff00;
  padding: 10px;
  margin: 6px 0;
  cursor: pointer;
  font-weight: 700;
  text-align: left;
  border-radius: 10px;
  transition: all 0.2s ease;
}

button:hover {
  background: #00ff00;
  color: black;
  box-shadow: 0 0 15px #00ff00;
  transform: scale(1.01);
}

.tag { float: right; }

.high { color: #ff6666; }
.medium { color: #ffff66; }
.low { color: #66ff66; }

.sevHeader {
  margin: 18px 0 8px;
  padding: 10px 12px;
  border: 1px solid rgba(0,255,0,0.35);
  border-left: 3px solid rgba(0,255,0,0.9);
  border-radius: 12px;
  background: rgba(0,0,0,0.6);
  text-shadow: 0 0 10px rgba(0,255,0,0.3);
}

footer {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 8px 14px;
  background: rgba(0,0,0,0.82);
  border-top: 1px solid rgba(0,255,0,0.4);
  font-size: 12px;
  z-index: 6;
}

.accent {
  color: #00ffaa;
  text-shadow: 0 0 6px rgba(0,255,170,0.5);
}

/* MOBILE */
@media (max-width: 768px) {
  .container { flex-direction: column; height: auto; }
  .left, .right { width: 100%; border-right: none; }
  footer { flex-direction: column; text-align: center; gap: 4px; }
}
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<div id="ui">
  <h1>‚ò† DORK MATRIX ‚ò†</h1>

  <div class="container">
    <div class="left">
      <div class="panel">
        <div id="dorkList"></div>
      </div>
    </div>

    <div class="right">
      <div class="panel">
        <h3 style="margin-top:0;">üéØ Target Filter</h3>
        <input id="target" placeholder="example.com (optional)" />
        <div class="small">
          ‚úÖ If you enter a domain ‚Üí tool adds <span class="accent">Target Dorks</span> automatically.<br/>
          ‚úÖ Cloud dorks still work (AWS/Azure/GCP).<br/>
          üí° Right-click a dork button to copy.
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div>Made with ‚ù§Ô∏è by <span class="accent">CodeCipher</span></div>
    <div id="footerCenter">Authorized & ethical testing only</div>
    <div>Happy Hunting ‚ò†Ô∏è</div>
  </footer>
</div>

<script>
/* =========================
   MATRIX EFFECT
   ========================= */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*";
const fontSize = 14;
let drops = [];

function initDrops() {
  const cols = Math.floor(canvas.width / fontSize);
  drops = Array(cols).fill(1);
}
initDrops();
window.addEventListener("resize", initDrops);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "#00ff00";
  ctx.font = fontSize + "px monospace";

  drops.forEach((y,i)=>{
    const text = chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(text,i*fontSize,y*fontSize);

    if(y*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  });
}
setInterval(drawMatrix, 50);


/* =========================
   CLOUD DORKS (AWS/AZURE/GCP)
   Tier 2 + Tier 3
   ========================= */
const cloudDorks = [

  /* üî¥ HIGH ‚Äî Tier 3 */
  // AWS
  { q: 'site:s3.amazonaws.com ("backup" OR "db_backup" OR "database dump") filetype:sql', severity: 'HIGH', provider: 'AWS' },
  { q: 'site:s3.amazonaws.com ("backup" OR "dump") filetype:zip', severity: 'HIGH', provider: 'AWS' },
  { q: 'site:s3.amazonaws.com filetype:log ("error" OR "exception")', severity: 'HIGH', provider: 'AWS' },
  { q: 'site:s3.amazonaws.com filetype:env', severity: 'HIGH', provider: 'AWS' },
  { q: 'site:s3.amazonaws.com filetype:config ("password" OR "secret")', severity: 'HIGH', provider: 'AWS' },

  // AZURE
  { q: 'site:blob.core.windows.net ("backup" OR "dbbackup") filetype:bak', severity: 'HIGH', provider: 'AZURE' },
  { q: 'site:blob.core.windows.net ("export" OR "dump") filetype:csv', severity: 'HIGH', provider: 'AZURE' },
  { q: 'site:blob.core.windows.net ("appsettings" OR "configuration") filetype:json', severity: 'HIGH', provider: 'AZURE' },
  { q: 'site:blob.core.windows.net ("connection string") filetype:json', severity: 'HIGH', provider: 'AZURE' },
  { q: 'site:blob.core.windows.net filetype:log ("error" OR "exception")', severity: 'HIGH', provider: 'AZURE' },
  { q: 'site:blob.core.windows.net ("pipeline" OR "build") filetype:log', severity: 'HIGH', provider: 'AZURE' },
  { q: 'site:blob.core.windows.net ("artifact" OR "release") filetype:zip', severity: 'HIGH', provider: 'AZURE' },

  // GCP
  { q: 'site:storage.googleapis.com ("backup" OR "dump") filetype:sql', severity: 'HIGH', provider: 'GCP' },
  { q: 'site:storage.googleapis.com ("export" OR "snapshot") filetype:csv', severity: 'HIGH', provider: 'GCP' },
  { q: 'site:storage.googleapis.com ("firebase" OR "firestore") filetype:json', severity: 'HIGH', provider: 'GCP' },
  { q: 'site:storage.googleapis.com filetype:log ("error" OR "exception")', severity: 'HIGH', provider: 'GCP' },
  { q: 'site:storage.googleapis.com ("build" OR "artifact") filetype:zip', severity: 'HIGH', provider: 'GCP' },

  /* üü° MEDIUM ‚Äî Tier 2 */
  // AWS docs
  { q: 'site:s3.amazonaws.com ("confidential" OR "internal use only" OR "restricted") filetype:pdf', severity: 'MEDIUM', provider: 'AWS' },
  { q: 'site:s3.amazonaws.com ("confidential" OR "internal") filetype:docx', severity: 'MEDIUM', provider: 'AWS' },
  { q: 'site:s3.amazonaws.com ("internal report" OR "business report") filetype:pdf', severity: 'MEDIUM', provider: 'AWS' },
  { q: 'site:s3.amazonaws.com ("export" OR "analysis") filetype:xlsx', severity: 'MEDIUM', provider: 'AWS' },
  { q: 'site:s3.amazonaws.com "cengage" ("internal" OR "restricted")', severity: 'MEDIUM', provider: 'AWS' },

  // AZURE docs
  { q: 'site:blob.core.windows.net ("internal" OR "confidential") filetype:pdf', severity: 'MEDIUM', provider: 'AZURE' },
  { q: 'site:blob.core.windows.net ("private" OR "restricted") filetype:xlsx', severity: 'MEDIUM', provider: 'AZURE' },
  { q: 'site:blob.core.windows.net ("report" OR "analysis") filetype:csv', severity: 'MEDIUM', provider: 'AZURE' },
  { q: 'site:blob.core.windows.net ("audit" OR "compliance") filetype:pdf', severity: 'MEDIUM', provider: 'AZURE' },
  { q: 'site:blob.core.windows.net ("internal policy") filetype:docx', severity: 'MEDIUM', provider: 'AZURE' },

  // GCP reports
  { q: 'site:storage.googleapis.com ("analytics" OR "report") filetype:json', severity: 'MEDIUM', provider: 'GCP' },
  { q: 'site:storage.googleapis.com ("bigquery" OR "bq") ("export" OR "result") filetype:csv', severity: 'MEDIUM', provider: 'GCP' },
  { q: 'site:storage.googleapis.com ("dashboard" OR "analysis") filetype:xlsx', severity: 'MEDIUM', provider: 'GCP' },

  /* üü¢ LOW ‚Äî Recon support */
  { q: 'intitle:"index of" backup', severity: 'LOW', provider: 'GLOBAL' },
  { q: 'intitle:"index of" confidential', severity: 'LOW', provider: 'GLOBAL' },
  { q: '"internal use only" filetype:pdf', severity: 'LOW', provider: 'GLOBAL' },
  { q: '"do not distribute" filetype:pptx', severity: 'LOW', provider: 'GLOBAL' },
];


/* =========================
   TARGET DORKS (Auto-added if target filled)
   No site: here -> we inject site:target automatically
   ========================= */
const targetDorks = [
  // üî¥ HIGH: Confidential docs & sensitive exports
  { q: '("confidential" OR "internal use only" OR "restricted" OR "not for distribution") (filetype:pdf OR filetype:docx OR filetype:pptx)', severity: 'HIGH', provider: 'TARGET' },
  { q: '("do not share" OR "not for public" OR "strictly private" OR "private") (filetype:xlsx OR filetype:csv)', severity: 'HIGH', provider: 'TARGET' },

  // üî¥ HIGH: Backups / dumps
  { q: '("backup" OR "dump" OR "db_backup" OR "database dump") (filetype:sql OR filetype:bak OR filetype:zip)', severity: 'HIGH', provider: 'TARGET' },

  // üî¥ HIGH: Config-like leaks (still OSINT)
  { q: '(filetype:env OR filetype:yml OR filetype:yaml OR filetype:json) ("config" OR "settings" OR "appsettings")', severity: 'HIGH', provider: 'TARGET' },

  // üü° MEDIUM: Reports / exports
  { q: '("export" OR "report" OR "dashboard") (filetype:xlsx OR filetype:csv OR filetype:pdf)', severity: 'MEDIUM', provider: 'TARGET' },

  // üü° MEDIUM: Logs / traces
  { q: '(filetype:log OR filetype:txt) ("error" OR "exception" OR "stack trace")', severity: 'MEDIUM', provider: 'TARGET' },

  // üü° MEDIUM: Directory listing
  { q: 'intitle:"index of" ("backup" OR "dump" OR "private" OR "internal")', severity: 'MEDIUM', provider: 'TARGET' },
];


/* =========================
   SEARCH LOGIC
   - If target is filled:
     - target dorks get "site:target" auto injected
     - cloud dorks remain same, but target keyword is appended for narrowing
   ========================= */
function search(dork, mode) {
  const t = document.getElementById('target').value.trim();
  const hasSite = /site:\S+/i.test(dork);

  let finalDork = dork;

  if (t) {
    if (mode === 'TARGET') {
      // enforce site:target
      finalDork = `site:${t} ${dork}`;
    } else {
      // keep cloud dorks intact, just narrow by keyword
      finalDork = hasSite ? `${dork} "${t}"` : `site:${t} ${dork}`;
    }
  }

  window.open('https://www.google.com/search?q=' + encodeURIComponent(finalDork), '_blank');
}


/* =========================
   RENDER ‚Äî GROUP BY SEVERITY (Option 2)
   ========================= */
function getActiveDorks() {
  const t = document.getElementById('target').value.trim();
  const merged = [...cloudDorks];

  if (t) {
    merged.push(...targetDorks);
    document.getElementById("footerCenter").innerHTML =
      `Target mode: <span class="accent">ON</span> ‚Ä¢ Authorized & ethical testing only`;
  } else {
    document.getElementById("footerCenter").innerText =
      "Authorized & ethical testing only";
  }

  return merged;
}

function render() {
  const list = document.getElementById("dorkList");
  list.innerHTML = "";

  const data = getActiveDorks();

  const order = ["HIGH","MEDIUM","LOW"];
  order.forEach(sev => {
    const h = document.createElement("div");
    h.className = "sevHeader";
    h.innerHTML =
      sev === "HIGH" ? "üî¥ <b>HIGH Severity</b> (Tier-3 / High-impact exposure)" :
      sev === "MEDIUM" ? "üü° <b>MEDIUM Severity</b> (Tier-2 / Sensitive content)" :
      "üü¢ <b>LOW Severity</b> (Recon / Supporting)";

    list.appendChild(h);

    const items = data.filter(d => d.severity === sev);
    if (items.length === 0) return;

    items.forEach(d => {
      const b = document.createElement("button");

      const sevClass = sev.toLowerCase();
      b.innerHTML =
        `[${d.provider}] ${d.q} <span class="tag ${sevClass}">[${sev}]</span>`;

      // determine mode (TARGET dorks should be forced into site:target)
      const mode = (d.provider === "TARGET") ? "TARGET" : "CLOUD";

      b.onclick = () => search(d.q, mode);
      b.oncontextmenu = e => {
        e.preventDefault();
        navigator.clipboard.writeText(d.q);
      };

      list.appendChild(b);
    });
  });
}

document.getElementById("target").addEventListener("input", () => {
  // light debounce feel
  clearTimeout(window.__rT);
  window.__rT = setTimeout(render, 150);
});

render();
</script>
</body>
</html>
