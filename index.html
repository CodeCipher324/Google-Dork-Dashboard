<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dork Matrix | CodeCipher</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Fira Code', monospace;
  background: black;
  color: #00ff00;
  overflow-x: hidden;
}

/* MATRIX */
#matrix {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: 0;
  pointer-events: none;
}

#ui {
  position: relative;
  z-index: 2;
}

h1 {
  text-align: center;
  padding: 12px;
  border-bottom: 1px solid #00ff00;
  text-shadow: 0 0 12px #00ff00;
}

.container {
  display: flex;
  height: calc(100vh - 170px);
}

.left, .right {
  padding: 15px;
  overflow-y: auto;
}

.left {
  width: 65%;
  border-right: 1px solid #00ff00;
}

.right {
  width: 35%;
}

input {
  width: 100%;
  padding: 12px;
  background: rgba(0,0,0,0.85);
  color: #00ff00;
  border: 1px solid #00ff00;
}

input:focus {
  outline: none;
  box-shadow: 0 0 10px #00ff00;
}

button {
  width: 100%;
  background: rgba(0,0,0,0.85);
  color: #00ff00;
  border: 1px solid rgba(0,255,0,0.6);
  border-left: 3px solid #00ff00;
  padding: 10px;
  margin: 6px 0;
  cursor: pointer;
  font-weight: 700;
  text-align: left;
}

button:hover {
  background: #00ff00;
  color: black;
  box-shadow: 0 0 15px #00ff00;
}

.tag { float: right; }

.high { color: #ff6666; }
.medium { color: #ffff66; }
.low { color: #66ff66; }

footer {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 8px 14px;
  background: rgba(0,0,0,0.8);
  border-top: 1px solid rgba(0,255,0,0.4);
  font-size: 12px;
}

.accent {
  color: #00ffaa;
}

/* MOBILE */
@media (max-width: 768px) {
  .container { flex-direction: column; height: auto; }
  .left, .right { width: 100%; border-right: none; }
  footer { flex-direction: column; text-align: center; gap: 4px; }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="ui">
<h1>‚ò† DORK MATRIX ‚ò†</h1>

<div class="container">

<div class="left">
  <div id="dorkList"></div>
</div>

<div class="right">
  <h3>üéØ Target Filter</h3>
  <input id="target" placeholder="example.com (optional)">
</div>

</div>

<footer>
  <div>Made with ‚ù§Ô∏è by <span class="accent">CodeCipher</span></div>
  <div>Authorized & ethical testing only</div>
  <div>Happy Hunting ‚ò†Ô∏è</div>
</footer>
</div>

<script>
/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*";
const fontSize = 14;
const cols = canvas.width / fontSize;
const drops = Array(Math.floor(cols)).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff00";
  ctx.font = fontSize + "px monospace";
  drops.forEach((y,i)=>{
    const text = chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(text,i*fontSize,y*fontSize);
    if(y*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  });
}
setInterval(drawMatrix,50);

/* DORKS ‚Äî SORTED BY SEVERITY */
const dorks = [
  // üî¥ HIGH
  {q:'site:s3.amazonaws.com ("confidential" OR "internal use only") filetype:pdf',s:'HIGH',p:'AWS'},
  {q:'site:s3.amazonaws.com ("backup" OR "dump") filetype:sql',s:'HIGH',p:'AWS'},
  {q:'site:blob.core.windows.net ("audit" OR "compliance") filetype:pdf',s:'HIGH',p:'AZURE'},
  {q:'site:blob.core.windows.net ("backup" OR "export") filetype:bak',s:'HIGH',p:'AZURE'},
  {q:'site:storage.googleapis.com ("backup" OR "export") filetype:csv',s:'HIGH',p:'GCP'},
  {q:'site:storage.googleapis.com ("firebase" OR "firestore") filetype:json',s:'HIGH',p:'GCP'},

  // üü° MEDIUM
  {q:'site:s3.amazonaws.com ("internal report") filetype:pdf',s:'MEDIUM',p:'AWS'},
  {q:'site:blob.core.windows.net ("report" OR "analysis") filetype:xlsx',s:'MEDIUM',p:'AZURE'},
  {q:'site:storage.googleapis.com ("analytics" OR "report") filetype:json',s:'MEDIUM',p:'GCP'},

  // üü¢ LOW
  {q:'intitle:"index of" backup',s:'LOW',p:'GLOBAL'},
  {q:'"internal use only" filetype:pdf',s:'LOW',p:'GLOBAL'}
];

function render() {
  const list = document.getElementById("dorkList");
  list.innerHTML = "";
  ["HIGH","MEDIUM","LOW"].forEach(sev=>{
    const h=document.createElement("h3");
    h.textContent = sev==="HIGH"?"üî¥ HIGH Severity":sev==="MEDIUM"?"üü° MEDIUM Severity":"üü¢ LOW Severity";
    list.appendChild(h);

    dorks.filter(d=>d.s===sev).forEach(d=>{
      const b=document.createElement("button");
      b.innerHTML = `[${d.p}] ${d.q} <span class="tag ${sev.toLowerCase()}">[${sev}]</span>`;
      b.onclick=()=>search(d.q);
      b.oncontextmenu=e=>{e.preventDefault();navigator.clipboard.writeText(d.q);}
      list.appendChild(b);
    });
  });
}

function search(q){
  const t=document.getElementById("target").value.trim();
  const d=t?q+` "${t}"`:q;
  window.open("https://www.google.com/search?q="+encodeURIComponent(d),"_blank");
}

render();
</script>

</body>
</html>
